<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Fontawesome -->

<body>
  <header>
    <div class="nav-logo"><img src="images/logo.svg" alt="Huddle"></div>

      <div class="head__image">
        <img src="images/illustration-mockups.svg" alt="mockup">
      </div>
      <div class="head__caption">

        <h1>Build The Community Your Fans Will Love</h1>

        <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.

        <a href="#">Register</a>

    </div>

    <ul class="social-media">
      <li><a href="_blank"><i class="fab fa-facebook-f"></i></a></li>
      <li><a href="_blank"><i class="fab fa-twitter"></i></a></li>
      <li><a href="_blank"><i class="fab fa-instagram"></i></a></li>

    <div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

      </p>
